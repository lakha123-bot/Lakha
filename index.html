<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>IP Locator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap');

/* Root colors */

:root{

  --card-bg: rgba(0,0,0,0.5);

  --accent: #00ffe5;

  --muted: #cfd8dc;

  --btn-hover: #1de9b6;

}

*{box-sizing:border-box;font-family:'Inter', sans-serif;margin:0;padding:0;}

body{

  min-height:100vh;

  display:flex;

  flex-direction:column; /* Added for footer positioning */

  align-items:center;

  justify-content:center;

  padding:15px;

  background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1a2a6c, #6a11cb);

  background-size: 400% 400%;

  animation: gradientBG 20s ease infinite;

  color:#fff;

}

@keyframes gradientBG {

  0%{background-position:0% 50%;}

  50%{background-position:100% 50%;}

  100%{background-position:0% 50%;}

}

.container{

  max-width:420px; /* Slightly wider for better layout */

  width:100%;

  background: var(--card-bg);

  border-radius:20px;

  padding:25px;

  box-shadow:0 15px 40px rgba(0,0,0,0.7);

  backdrop-filter: blur(10px);

  border:1px solid rgba(255,255,255,0.1);

  margin-bottom: 20px; /* Space for footer */

}

h1{

  text-align:center;

  font-family:'Orbitron', sans-serif;

  font-size:26px;

  margin-bottom:25px;

  color: var(--accent);

  text-shadow: 0 0 10px rgba(0,255,229,0.7),0 0 20px rgba(0,255,229,0.5);

}

.field{

  display:flex;

  gap:10px;

  margin-bottom:15px; /* Reduced margin */

}

input{

  flex:1;

  padding:14px 16px;

  border-radius:14px;

  border:none;

  background: rgba(255,255,255,0.1);

  color:#fff;

  font-size:15px;

  outline:none;

  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);

  transition:.3s;

}

input:focus{

  background: rgba(255,255,255,0.15);

  box-shadow: 0 0 15px var(--accent);

}

/* Main Lookup Button */

.btn-main{

  padding:12px 18px;

  border:none;

  border-radius:14px;

  background: linear-gradient(90deg,var(--accent),#00bfa5);

  font-weight:700;

  color:#04243a;

  cursor:pointer;

  transition:.3s;

}

.btn-main:hover{

  transform:scale(1.05);

  box-shadow:0 0 15px var(--accent);

}

/* Ghost Buttons (Use My IP, Clear, Copy, Raw) */

.btn-ghost{

  background:transparent;

  border:1px solid rgba(255,255,255,.2);

  color:var(--muted);

  font-weight:500;

  padding:10px 14px;

  transition:.3s;

}

.btn-ghost:hover{

  border-color: var(--accent);

  color:#fff;

  box-shadow:0 0 10px var(--accent);

}

.result{margin-top:20px;}

.card{

  background: rgba(0,0,0,0.35);

  border-radius:18px;

  padding:20px;

  border:1px solid rgba(255,255,255,.05);

  box-shadow:0 8px 30px rgba(0,0,0,.5);

}

.top{display:flex;align-items:center;gap:14px;flex-wrap:wrap;}

.flag{

  width:72px;height:50px;

  border-radius:12px;

  overflow:hidden;

  background: rgba(255,255,255,.08);

  display:flex;

  align-items:center;

  justify-content:center;

  border:1px solid rgba(255,255,255,.1);

}

.ip{font-size:18px;font-weight:700;}

.muted{color:var(--muted);font-size:13px;}

.grid{

  display:grid;

  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));

  gap:12px;

  margin-top:16px;

}

.row{

  background: rgba(255,255,255,.05);

  padding:12px;

  border-radius:12px;

  border:1px solid rgba(255,255,255,.05);

  font-size:13px;

}

.k{color:var(--muted);font-size:12px;display:block;margin-bottom:4px;}

.v{font-weight:600;}

.error{color:#ff6b81;background:rgba(255,0,0,.15);padding:12px;border-radius:12px;text-align:center;}

.actions{

  display:flex;

  justify-content:center;

  gap:12px;

  margin-top:16px;

  flex-wrap:wrap;

}

footer{

  font-size:14px;

  color:rgba(255,255,255,0.7);

  margin-top:20px;

  text-align:center;

}

@media(max-width:500px){

  .container{padding:20px;}

  .field{flex-direction:column;} /* Stack input and button on small screens */

  .btn-main{width:100%;} /* Full width main button */

  .flag{width:60px;height:42px;}

  .ip{font-size:16px;}

}

</style>

</head>

<body>

<div class="container">

<h1>IP Locator</h1>

<div class="field">

<input id="ipQuery" placeholder="Enter IP (optional)" />

<button id="btnLocate" class="btn-main">Lookup</button>

</div>

<div class="actions">

<button id="btnMyIp" class="btn-ghost">Use my IP</button>

<button id="btnClear" class="btn-ghost">Clear</button>

</div>

<div id="message" style="text-align:center;margin-top:10px;font-size:13px;"></div>

<div class="result" id="output"><div class="card" style="text-align:center;color:var(--muted)">Enter an IP and tap Lookup.</div></div>

</div>

<footer>Created by Lakha Rathod</footer>

<script>

// JS functionality

const btnLocate=document.getElementById('btnLocate'),ipQuery=document.getElementById('ipQuery'),output=document.getElementById('output'),message=document.getElementById('message'),btnMy=document.getElementById('btnMyIp'),btnClear=document.getElementById('btnClear');

function showError(t){output.innerHTML='<div class="error">'+t+'</div>'}

function setMsg(h=''){message.innerHTML=h} // Renamed msg -> message

function renderCard(d){const ip=d.ip||'‚Äî',type=d.type||'‚Äî',country=d.country||'‚Äî',code=d.country_code||'',region=d.region||'‚Äî',city=d.city||'‚Äî',lat=d.latitude??'‚Äî',lon=d.longitude??'‚Äî',postal=d.postal||'‚Äî',calling=d.calling_code||'‚Äî',capital=d.capital||'‚Äî',borders=d.borders||'‚Äî',flag=d.flag?.img,flagEmoji=d.flag?.emoji||'',conn=d.connection||{},asn=conn.asn||'‚Äî',org=conn.org||'‚Äî',isp=conn.isp||'‚Äî',domain=d.domain||'‚Äî',tz=d.timezone||{},tzId=tz.id||'‚Äî',tzAbbr=tz.abbr||'‚Äî',tzTime=tz.current_time||'‚Äî';

output.innerHTML=`<div class="card">

<div class="top"><div class="flag">${flag?`<img src="${flag}" style="width:100%;height:100%;object-fit:cover">`:flagEmoji||'üè≥Ô∏è'}</div>

<div><div class="ip">${ip} <span style="font-size:12px;color:var(--muted)">(${type})</span></div>

<div class="muted">${city}, ${region} ‚Äî ${country} ${code}</div></div></div>

<div class="grid">

<div class="row"><span class="k">Latitude / Longitude</span><span class="v">${lat} , ${lon}</span></div>

<div class="row"><span class="k">Postal / Calling</span><span class="v">${postal} ¬∑ +${calling.replace('+','')}</span></div>

<div class="row"><span class="k">Capital / Borders</span><span class="v">${capital} ¬∑ ${borders}</span></div>

<div class="row"><span class="k">ASN / Org</span><span class="v">AS${asn} ¬∑ ${org}</span></div>

<div class="row"><span class="k">ISP</span><span class="v">${isp}</span></div>

<div class="row"><span class="k">Domain</span><span class="v">${domain}</span></div>

<div class="row"><span class="k">Timezone</span><span class="v">${tzId} ${tzAbbr}</span></div>

<div class="row"><span class="k">Current Time</span><span class="v">${tzTime}</span></div>

</div>

<div class="actions">

<button id="copyBtn" class="btn-ghost">Copy</button>

<button id="rawBtn" class="btn-ghost">Raw</button>

</div></div>`;

document.getElementById('copyBtn').onclick=()=>{const s=`IP: ${ip} (${type}) | ${city}, ${region}, ${country} ${code} | ISP: ${isp} | ASN: ${asn}`;navigator.clipboard.writeText(s).then(()=>{setMsg('<span style="color:#1de9b6">Copied ‚úî</span>');setTimeout(()=>setMsg(''),2500)})};

document.getElementById('rawBtn').onclick=()=>{const c=JSON.parse(JSON.stringify(d));delete c.About_Us;output.innerHTML='<pre style="white-space:pre-wrap;font-size:12px;background:rgba(0,0,0,.05);padding:12px;border-radius:8px">'+JSON.stringify(c,null,2)+'</pre><div class="actions"><button id="back" class="btn-ghost">Back</button></div>';document.getElementById('back').onclick=()=>renderCard(d)}}

async function fetchIP(ip){try{setMsg('');output.innerHTML='<div class="card" style="text-align:center;color:var(--muted)">Loading...</div>';const e=ip?`https://ipwho.is/${encodeURIComponent(ip)}`:'https://ipwho.is/';const r=await fetch(e,{cache:'no-store'});if(!r.ok){showError('Network '+r.status);return}const j=await r.json();if(j.success===false){showError(j.message||'No data');return}delete j.About_Us;renderCard(j)}catch(err){showError('Error '+err.message)}}

btnLocate.onclick=()=>fetchIP(ipQuery.value.trim()); // Renamed btn -> btnLocate, ipInput -> ipQuery

ipQuery.onkeydown=e=>{if(e.key==='Enter')fetchIP(ipQuery.value.trim())}; // Renamed ipInput -> ipQuery

btnMy.onclick=()=>{ipQuery.value='';fetchIP('')}; // Renamed ipInput -> ipQuery

btnClear.onclick=()=>{ipQuery.value='';output.innerHTML='<div class="card" style="text-align:center;color:var(--muted)">Enter an IP and tap Lookup.</div>';setMsg('')} // Renamed ipInput -> ipQuery

</script>

</body>

</html>
